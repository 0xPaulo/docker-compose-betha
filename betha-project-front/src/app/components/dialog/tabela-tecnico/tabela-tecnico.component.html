<div>
  <table mat-table *ngIf="cadastros$ | async as cadastros ; else loading" class="mat-elevation-z8"
    [dataSource]="cadastros">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.id }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="clienteNome">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.clienteNome}} </td>
    </ng-container>
    <ng-container matColumnDef="nomeItem">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeItem}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status | upperToCamelCase}} </td>
    </ng-container>
    <ng-container matColumnDef="dataEntrada">
      <th mat-header-cell *matHeaderCellDef> Data de entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.dataEntrada | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
