<div class="app">
  <div *ngIf="resultMessage" [class]="resultMessage.type">
    {{ resultMessage.result.status == 200 ? 'Success: ' + resultMessage.result.message : 'Error: ' +
    resultMessage.result.message }}
  </div>

  <div>
    <input type="file" (change)="handleFileChange($event)" />
    <button class="botao-betha" (click)="handleUpload()" [disabled]="!selectedFile">Upload Image</button>
  </div>

</div>
