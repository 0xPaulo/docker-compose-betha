<div class="title">
  <h3 class=" text-primary"><strong>Laudo da triagem do item {{id}}</strong></h3>
</div>
<mat-dialog-content>
  <form class="form-group" [formGroup]="form">
    <div class="row">
      <mat-form-field class="col-md-6 mt-4">
        <mat-label>Laudo t√©cnico</mat-label>
        <textarea matInput formControlName="laudo" rows="4"></textarea>
      </mat-form-field>
      <upload-image class="col-md-6 mt-4" (imagUrlSon)="receberSon($event)"></upload-image>
    </div>

    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput formControlName="valor">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="botao-betha-cancel" mat-dialog-close>Fechar</button>
  <button class="botao-betha" mat-dialog-close cdkFocusInitial (click)="onSubmit()">Confirmar</button>
</mat-dialog-actions>
